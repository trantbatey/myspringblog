<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Ad</title>
    <div th:replace="partials/links :: links"/>
</head>
<body>
<header th:replace="partials/header :: header"/>
<nav th:replace="partials/navbar :: navbar"/>

    <main class="container">
        <form th:action="@{/ads/create}" th:method="post" th:object="${ad}">
            <label for="title">Enter Ad Title: </label>
            <input id="title" th:field="*{title}"><br>
            <label for="description">Type in the ad text:</label><br>
            <textarea th:field="*{description}" id="description" cols="72" rows="5"></textarea><br>
            <button>Submit</button>
        </form>
    </main>
<footer th:replace="partials/footer_nav :: footer_nav"/>
<div th:replace="partials/scripts :: scripts"/>
</body>
</body>
</html>
