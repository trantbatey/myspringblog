<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Post List</title>
    <link th:replace="partials/links :: links"/>
</head>
<body>
    <div th:replace="partials/header :: header"></div>
    <nav th:replace="partials/navbar :: navbar"/>

    <main class="container">
        <show_posts th:if="${posts}">
            <div th:each="item : ${posts}">
                <h2 th:text="${item.title}" />
                <p th:text="${item.body}" />
                <form style="display: inline" th:action="@{'/posts/' + ${item.id}}"><button>View</button></form>
                <form style="display: inline" th:action="@{'/posts/edit/' + ${item.id}}"><button>Edit</button></form>
                <form style="display: inline" th:action="@{'/posts/delete/' + ${item.id}}"><button>Delete</button></form>
                <br><br>
            </div>
        </show_posts>
    </main>

    <div th:replace="partials/footer_nav :: footer_nav"></div>
    <div th:replace="partials/scripts :: scripts"/>
</body>
</html>
